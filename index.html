<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <div class="actualBody">

        <!-- header -->
        <div class="header">
            <h1>Play Rock, Paper, Scissor vs. Computer!</h1>
        </div>

        <!-- scoreBoard -->
        <div class="scoreBoard">
            <div>
                <h2>ヒーロー</h2>
                <h2>(hero)</h2>
                <h2 id="playerScore-el" class="score">Player Score 0</h2>
            </div>
            <img src="images/luffyRockPunch.gif" class="gif" id="gif-el">
            <div>
                <h2>悪党</h2>
                <h2>(villain)</h2>
                <h2 id="computerScore-el" class="score">Computer Score</h2>
            </div>
        </div>

        <!-- buttons -->
        <div class="buttonContainer">
            <div class="selectionContainer">
                <!-- button active class for press animation -->
                <img src="./images/rock.PNG" id="rock-btn" class="rockBtn buttonActive" alt="rock">
                <img src="./images/paper.PNG" id="paper-btn" class="paperBtn buttonActive" alt="paper">
                <img src="./images/scissor.PNG" id="scissor-btn" class="scissorBtn buttonActive" alt="scissor">
            </div>
        </div>

        <!-- description what happened this round -->
        <div class="descriptionContainer">
            <p id="roundStatus-el" class="description">choose your weapon</p>
    <!--    <p id="lastGame-el">Game history: No history yet</p>  -->        
        </div>

        <!-- footer -->
        <div class="footer">
            <p>visit my repo!</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
