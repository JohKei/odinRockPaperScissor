<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <!-- introPopup -->
    <div class="introPopup">
        
    </div>
    <!-- gameEndPopup -->
    <div id="gameOver" class="gameEndPopup">
        <p id="lastGame-el">Game history: No history yet</p>
        <button id="restart-btn">restart game</button>
    </div>

    <div class="actualBody">

        <!-- header -->
        <div class="header">
            <h1>Play Rock, Paper, Scissor vs. Computer!</h1>
        </div>

        <!-- scoreBoard -->
        <div class="scoreBoard">
            <div>
                <h2>ヒーロー</h2>
                <h2>(hero)</h2>
                <h2 id="playerScore-el" class="score">Player Score 0</h2>
            </div class="gifContainer">
                <img src="images/dekuRockPunch.gif" class="rockPunchGif" id="dekuRockPunchGif">
                <img src="images/scissorCut.gif" class="scissorCutGif" id="zenitsuScissorCut">
                <img src="images/paperWin.gif" class="paperWinGif" id="paperWinGif">
                <img src="images/draw.gif" class="drawGif" id="drawGif">
            <div>
                <h2>悪党</h2>
                <h2>(villain)</h2>
                <h2 id="computerScore-el" class="score">Computer Score</h2>
            </div>
        </div>

         <!-- description what happened this round -->
        <div class="descriptionContainer">
            <p id="roundStatus-el" class="description">choose your Weapon</p>
          
        </div>

        <!-- buttons -->
        <div class="buttonContainer">
            <div class="selectionContainer">
                <!-- button active class for press animation -->
                <img src="./images/rock.PNG" id="rock-btn" class="rockBtn" alt="rock">
                <img src="./images/paper.PNG" id="paper-btn" class="paperBtn" alt="paper">
                <img src="./images/scissor.PNG" id="scissor-btn" class="scissorBtn" alt="scissor">
            </div>
        </div>

        <!-- footer -->
        <div class="footer">
            <p>visit my repo!</p> 
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
