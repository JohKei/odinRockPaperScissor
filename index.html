<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="actualBody">
        <!-- header -->
        <div class="header">

        </div>
        <!-- scoreBoard -->
        <div class="scoreBoard">
            <div id="playerScore-el">Player Score 0</div>
            <div id="computerScore-el">Computer Score</div>
        </div>
        <!-- description what happened this round -->
        <div>
            <p id="roundStatus-el">choose your weapon</p>
            <p id="lastGame-el">Game history: </p>
        </div>
        <!-- buttons -->
        <div class="buttonContainer">
            <img src="./images/rock.PNG" id="rock-btn" class="rockBtn" alt="rock">
            <img src="./images/paper.PNG" id="paper-btn" class="paperBtn" alt="paper">
            <img src="./images/scissor.PNG" id="scissor-btn" class="scissorBtn" alt="scissor">
        </div>
        <div>
            <button id="restart-btn" class="restartBtn">restart Game</button>
        </div>
        <!-- footer -->
        <div class="footer">

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
